<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>The Creative Crew</title>
</head>

<body>
    <main class="container">
        <sec class="container__intro">
            <h1>The creative crew</h1>
            <div class="container__intro--explanation">
                <h3>WHO WE ARE</h3>
                <p>
                    We are team of creative diverse. driven. innovative individuals working in various location from the world.
                </p>
            </div>

            </div>

        </sec>
        <sec class="container__pictures">
            <div class="container__pictures--members">
                <img src="./images/male1.jpg" alt="Bill Mahoney">
                <p class="duty">PRODUCT OWNER</p>
                <p class="name">Bill Mahoney</p>
            </div>
            <div class="container__pictures--members">
                <img src="./images/male2.jpg" alt="Salvador Dali">
                <p class="duty">ART DIRECTOR</p>
                <p class="name">Salvador Dali</p>
            </div>
            <div class="container__pictures--members">
                <img src="./images/female1.jpg" alt="Saba Cabrera">
                <p class="duty">TECH LEAD</p>
                <p class="name">Saba Cabrera</p>
            </div>
            <div class="container__pictures--members">
                <img src="./images/female2.jpg" alt="Skylah Lu">
                <p class="duty">UX DESIGNER</p>
                <p class="name">Skylah Lu</p>
            </div>
            <div class="container__pictures--members">
                <img src="./images/female3.jpg" alt="Sarah Richards">
                <p class="duty">DEVELOPER</p>
                <p class="name">Sarah Richards</p>
            </div>
            <div class="container__pictures--members">
                <img src="./images/male3.jpg" alt="Stan John">
                <p class="duty">DEVELOPER</p>
                <p class="name">Stan John</p>
            </div>
        </sec>
    </main>

</html>
